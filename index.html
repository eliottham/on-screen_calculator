<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<title>On-screen Calculator</title>
		<script type="text/javascript" src="calculator.js"></script>
		<link rel="stylesheet" type ="text/css" href="calculator.css"/>
	</head>

	<body>
		<div id="calculator">
			<div class="row">
				<input type="text" id="console" placeholder='0'></input>
				<div class="btn" onclick="log('AC')">AC</div>
			</div>
			<div class="row">
				<div class="btn" onclick="log(7)">7</div>
				<div class="btn" onclick="log(8)">8</div>
				<div class="btn" onclick="log(9)">9</div>
				<div class="btn" onclick="log('/')">/</div>
			</div>
			<div class="row">
				<div class="btn" onclick="log(4)">4</div>
				<div class="btn" onclick="log(5)">5</div>
				<div class="btn" onclick="log(6)">6</div>
				<div class="btn" onclick="log('*')">*</div>
			</div>
			<div class="row">
				<div class="btn" onclick="log(1)">1</div>
				<div class="btn" onclick="log(2)">2</div>
				<div class="btn" onclick="log(3)">3</div>
				<div class="btn" onclick="log('-')">-</div>
			</div>
			<div class="row">
				<div class="btn" onclick="log(0)">0</div>
				<div class="btn" onclick="log('.')">.</div>
				<div class="btn" onclick="log('=')">=</div>
				<div class="btn" onclick="log('+')">+</div>
			</div>
		</div>
	</body>
</html>
